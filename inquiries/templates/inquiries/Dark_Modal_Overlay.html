<style>
.modal-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: rgba(0, 0, 0, 0.8);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 5;
}

.modal-content {
  background: white;
  padding: 2rem;
  border-radius: 10px;
  max-width: 80vw;
  max-height: 80vh;
  position: relative;
  overflow-y: auto;
}

.close-button {
  position: absolute;
  top: 1rem;
  right: 1rem;
  font-size: 2rem;
  font-weight: bold;
  cursor: pointer;
  color: #333;
}
</style>

<div class="modal-overlay" id="{{ modal_id }}-overlay">
  <div class="modal-content" id="{{ modal_id }}-content">
    <span class="close-button" onclick="CloseModal()">&times;</span>

    <div class="template-content">
      {% include inner_template %}
    </div>
  </div>
</div>

<script>
  function CloseModal() {
    console.log("======================> inside closemodal")
    const modal = document.getElementById('{{ modal_id }}-overlay');
    modal.style.display = 'none';
  }

  document.addEventListener('click', function(event) {
    const modal = document.getElementById('{{ modal_id }}-overlay');
    const modalContent = document.getElementById('{{ modal_id }}-content');
    
    if (modal && !modalContent.contains(event.target)) {
      CloseModal();
    }
  });
</script>
