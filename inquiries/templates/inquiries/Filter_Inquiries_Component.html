{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inquiry List</title>

    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #2d3748;
            text-align: center;
            min-height: 100vh;
        }

        .same_row_wrapper {
            display: flex;
            flex-direction: column;
            gap: 24px;
            align-items: center;
            justify-content: center;
            margin: 0;
            width: 100%;
        }

        .same_row_wrapper > * {
            width: 100%;
        }

        .modal-content {
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            margin: auto;
            padding: 40px;
            border: none;
            width: 90vw;
            max-width: 500px;
            max-height: 80vh;
            overflow: auto;
            border-radius: 24px;
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.25),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        /* Title Styling */
        h2 {
            text-align: center;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 40px;
            color: #1a202c;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .filter-container {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            padding: 32px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .filter-label {
            font-size: 18px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 16px;
            display: block;
            text-align: center;
            letter-spacing: -0.025em;
        }

        /* Modern Select Styling */
        .select_element_class {
            padding: 16px 20px;
            font-size: 16px;
            border-radius: 16px;
            border: 2px solid #e2e8f0;
            width: 100%;
            box-sizing: border-box;
            background: white;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .select_element_class:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .select_element_class:hover {
            border-color: #a0aec0;
            transform: translateY(-1px);
        }

        /* Button Styling */
        .filter_modal_btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
            margin: 24px 8px 16px 8px;
            min-width: 120px;
        }

        .filter_modal_btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .filter_modal_btn:active {
            transform: translateY(-1px);
        }

        /* Reset Link Styles */
        .reset_modal_a {
            display: inline-block;
            background: rgba(237, 242, 247, 0.8);
            color: #4a5568;
            padding: 16px 32px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            border: 2px solid transparent;
            margin: 16px 8px;
            min-width: 120px;
        }

        .reset_modal_a:hover {
            background: rgba(237, 242, 247, 1);
            color: #2d3748;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        /* Button Container */
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 16px;
            flex-wrap: wrap;
            margin-top: 32px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .modal-content {
                width: 95vw;
                padding: 24px;
                border-radius: 20px;
            }
            
            h2 {
                font-size: 24px;
                margin-bottom: 24px;
            }
            
            .filter-container {
                padding: 24px;
            }
            
            .button-container {
                flex-direction: column;
                gap: 12px;
            }
            
            .filter_modal_btn,
            .reset_modal_a {
                width: 100%;
                margin: 8px 0;
            }
        }
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 5px;
        }

        button {
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin: 15px 10px 10px 10px;
        }
        #filter_date{
            font-size: 18px;
            font-weight: 600;
            color: rgb(100, 100, 100);
            line-height: 1.3;
        }

        .label_date_from{
            color: rgb(34, 0, 255);
        }

        .label_date_to{
            color: rgb(21, 162, 21);
        }


        .filter_modal_btn{
            background-color: #2a74ec;
            padding: 15px;
            width: 70px;
        }

        .reset_modal_a{
            cursor: pointer;
            background-color: rgb(4, 198, 101);
            color: white;
            padding: 15px;
            width: 70px;

        }


        .reset_modal_a:hover,
        .reset_modal_a:focus,
        .reset_modal_a:active {
            background: rgb(4, 198, 101); /* Prevents hover color change */
            color: white; /* Prevents text color change */
            text-decoration: none;
            outline: none; /* Removes focus outline */
        }

        .hidden-column {
            display: none;
        }

        .call-icon {
            color: blue;
            text-decoration: none;
            font-size: 20px; /* Optional: Adjust size */
        }

        .btn-container {
            display: flex;  /* Flexbox for centering */
            justify-content: center;  /* Centers the button horizontally */
            margin-top: 30px;
        }


        a.nav {
            display: inline-block; /* Prevents full-width stretching */
            padding: 12px 25px;
            border-radius: 8px;
            background: linear-gradient(135deg, #0056b3, #155bbe);
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            text-align: center;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .buttons_wrapper{
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .select2-results__option {  /*So that the options text-align start*/
            text-align: left;
        }

        .select2-selection {
            font-size: 16px;
            display: flex;
            align-items: center;
            background-color: white;
            border-radius: 16px !important;
            border: 2px solid #e2e8f0 !important;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        /* Style the Select2 search input */
        .select2-search__field {
            font-size: 16px !important;            
            padding: 0rem 0.5rem !important;            
            border-top: 0px solid #999 !important;
            margin: 0.5rem 0 0 0 !important;
            border-radius: 0px; /* Rounded corners */
            outline: none;
            text-align: center;
            height: auto !important;      
            width: auto !important;     /* The element’s width will be just as wide as its content needs. */            
            min-width: 100% !important;  /* Prevent shrinking below parent */
        }

        .select2-search__field::placeholder {
            color: #d03636;
            font-style: italic;
            line-height: 1.2;
        }

    </style>
</head>

<body>
    {% include "inquiries/Alerts.html" %}

    <div class="modal-content">
        <h2>🎯 Smart Lead Filter</h2>

        {% with request.GET.base_url_name as url_name %}
            <form id="filter-form" method="get" action="{{ request.GET.base_url_name }}">
        {% endwith %}

            <!-- Status Filter Only -->
            <div class="same_row_wrapper">
                <div class="filter-container">
                    <label class="filter-label">
                        🎯 Filter by Lead Status
                    </label>
                    <select name="status[]" class="select_element_class" multiple style="width: 100%; height: 200px;" data-placeholder="Select Lead Status">
                        <option value="DNP" {% if 'DNP' in selected_statuses %}selected{% endif %}>🚫 DNP</option>
                        <option value="Not interested" {% if 'Not interested' in selected_statuses %}selected{% endif %}>❌ Not interested</option>
                        <option value="Interested" {% if 'Interested' in selected_statuses %}selected{% endif %}>✅ Interested</option>
                        <option value="Follow Up" {% if 'Follow Up' in selected_statuses %}selected{% endif %}>📞 Follow Up</option>
                        <option value="Meeting" {% if 'Meeting' in selected_statuses %}selected{% endif %}>🤝 Meeting</option>
                        <option value="Proposal" {% if 'Proposal' in selected_statuses %}selected{% endif %}>📋 Proposal</option>
                        <option value="Low Budget" {% if 'Low Budget' in selected_statuses %}selected{% endif %}>💰 Low Budget</option>
                    </select>
                </div>
            </div>

            <!-- Submit and Reset -->
            <div class="button-container">
                <button type="submit" class="filter_modal_btn">
                    🔍 Apply Filter
                </button>
                <a class="reset_modal_a" href="{{ request.GET.base_url_name }}">
                    🔄 Reset
                </a>
            </div>

        </form>
    </div>



    <!-- Initialize Select2 -->
    <script>
        console.log('Filter component loaded successfully! Status filter only.');
        $(document).ready(function () {
            $('.searchable-select').select2({                
                width: 'resolve'
            });


            $('.select_element_class').each(function () {
                const $select = $(this);
                const placeholder = $select.data('placeholder') || 'Select options';

                function formatOptionWithCheckbox(option) {
                    if (!option.id) return option.text;

                    const selected = $select.val() || [];
                    const isSelected = selected.includes(option.id);

                    return $('<span><input type="checkbox" style="margin-right: 6px;" ' +
                            (isSelected ? 'checked' : '') + '/>' + option.text + '</span>');
                }

                // Initialize select2
                $select.select2({
                    templateResult: formatOptionWithCheckbox,
                    templateSelection: function (option) {
                        return option.text;
                    },
                    placeholder: placeholder,
                    width: 'resolve'
                });

                // 🔽 Apply placeholder to the internal search field on init
                const container = $select.data('select2').$container;

                setTimeout(() => {
                    container.find('.select2-search__field').attr('placeholder', placeholder);
                }, 0);
            });
        

            // Add placeholder to search field INSIDE dropdown
            $(document).on('select2:open', () => {
                // Use jQuery to safely target the open dropdown's input
                setTimeout(() => {
                    $('.select2-container--open .select2-search__field').attr('placeholder', 'Search options here...');
                }, 0);
            });


            $(document).on('select2:close', function (e) {
                const $select = $(e.target); // The <select> element that triggered the event
                const placeholder = $select.data('placeholder') || '';

                // Find the corresponding search field inside this select2 container
                const container = $select.data('select2').$container;

                container.find('.select2-search__field').attr('placeholder', placeholder);
            });
        
        });
    </script>
</body>
</html>
