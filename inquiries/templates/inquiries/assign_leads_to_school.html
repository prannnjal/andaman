{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Leads to School</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    {% include "inquiries/Alerts.html" %}
    <div class="container">
        <h1 class="mb-4">Assign Leads to a School</h1>
        <form method="post" action="{% url 'assign_leads_to_school' %}">
            {% csrf_token %}
            <div class="row g-3 align-items-end">
                <div class="col-md-4">
                    <label class="form-label">School</label>
                    <select name="school_id" class="form-select" required>
                        <option value="" selected disabled>Select School</option>
                        {% for s in schools %}
                            <option value="{{ s.id }}">{{ s.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Select Leads</label>
                    <div class="border rounded p-2" style="max-height: 300px; overflow:auto;">
                        {% for lead in leads %}
                            <div class="form-check">
                                <input class="form-check-input lead-checkbox" type="checkbox" value="{{ lead.id }}" id="lead-{{ lead.id }}">
                                <label class="form-check-label" for="lead-{{ lead.id }}">
                                    [{{ lead.id }}] {{ lead.student_name }} - {{ lead.parent_name }} ({{ lead.mobile_number|default:'-' }})
                                </label>
                            </div>
                        {% endfor %}
                    </div>
                </div>
                <input type="hidden" name="selected_lead_ids" id="selected-lead-ids" />
                <div class="col-md-2 d-grid">
                    <button type="submit" class="btn btn-primary">Assign</button>
                </div>
            </div>
        </form>

        <div class="mt-3">
            <a href="{% url 'school_list_create' %}" class="btn btn-outline-secondary">Back to Schools</a>
        </div>
    </div>
    <script>
        const checkboxes = document.querySelectorAll('.lead-checkbox');
        const hiddenField = document.getElementById('selected-lead-ids');
        function syncSelection(){
            const selected = Array.from(checkboxes).filter(cb => cb.checked).map(cb => parseInt(cb.value));
            hiddenField.value = JSON.stringify(selected);
        }
        checkboxes.forEach(cb => cb.addEventListener('change', syncSelection));
        syncSelection();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
