<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CRM School{% endblock %}</title>

    <style>
        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1, h2, h3 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        /* Container */
        .container {           
            margin: auto;
            padding: 30px;
        }

        /* Navigation Links */
        ul {
            list-style: none;
            padding: 0;
            flex-direction: row;
            margin-bottom: 30px;       
            display: flex;
            justify-content: center;
            align-items: start;
            flex-wrap: wrap;
            gap: 20px;
        }

        ul p{
            font-size: 17px;
            font-weight: 600;
            color: rgb(0, 0, 0);            
        }

        .same_row_wrapper{
            display: flex;
            justify-content: start;
            align-items: center;                      
            margin: 5px;
            border: 1px solid #000000;
            border-radius: 8px;
            padding: 10px;
        }

        .same_row_wrapper_child{
            display: flex;
            justify-content: start;
            align-items: center;
            flex-wrap: wrap;            
            margin: 5px;
            gap: 10px;
        }

        .flex-container{
            display: flex;
            justify-content: center;
            align-items: center;            
            gap:10px;            
        }        

        li {
            display: inline-block;
            margin: 5px 15px;
            border: 1px solid rgb(77, 76, 76);            
            padding: 7px;
            border-radius: 8px;
            background-color: #ffffff;
        }

        li:hover {
            background-color: #f0f0f0;
        }

        a {
            text-decoration: none;
            color: #000000;
            font-weight: 500;
            font-size: 16px;
        }

        a:hover {
            color: #0056b3;
            color: #000000;
        }

        /* Card styling for Google Sheets pages */
        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .card-header {
            background-color: #007bff;
            color: white;
            padding: 15px 20px;
            border-radius: 8px 8px 0 0;
        }

        .card-title {
            margin: 0;
            font-size: 1.5rem;
        }

        .card-body {
            padding: 20px;
        }

        /* Form styling */
        .form-group {
            margin-bottom: 1rem;
        }

        .form-control {
            width: 100%;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            line-height: 1.5;
            color: #495057;
            background-color: #fff;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
        }

        .form-control:focus {
            border-color: #80bdff;
            outline: 0;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        /* Button styling */
        .btn {
            display: inline-block;
            font-weight: 400;
            text-align: center;
            vertical-align: middle;
            user-select: none;
            border: 1px solid transparent;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            line-height: 1.5;
            border-radius: 0.25rem;
            text-decoration: none;
            margin: 0.25rem;
        }

        .btn-primary {
            color: #fff;
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-success {
            color: #fff;
            background-color: #28a745;
            border-color: #28a745;
        }

        .btn-secondary {
            color: #fff;
            background-color: #6c757d;
            border-color: #6c757d;
        }

        .btn-info {
            color: #fff;
            background-color: #17a2b8;
            border-color: #17a2b8;
        }

        .btn-outline-secondary {
            color: #6c757d;
            border-color: #6c757d;
            background-color: transparent;
        }

        /* Alert styling */
        .alert {
            padding: 0.75rem 1.25rem;
            margin-bottom: 1rem;
            border: 1px solid transparent;
            border-radius: 0.25rem;
        }

        .alert-info {
            color: #0c5460;
            background-color: #d1ecf1;
            border-color: #bee5eb;
        }

        .alert-warning {
            color: #856404;
            background-color: #fff3cd;
            border-color: #ffeaa7;
        }

        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }

        .alert-danger {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }

        /* Table styling */
        .table {
            width: 100%;
            margin-bottom: 1rem;
            color: #212529;
            border-collapse: collapse;
        }

        .table th,
        .table td {
            padding: 0.75rem;
            vertical-align: top;
            border-top: 1px solid #dee2e6;
        }

        .table thead th {
            vertical-align: bottom;
            border-bottom: 2px solid #dee2e6;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .table-bordered {
            border: 1px solid #dee2e6;
        }

        .table-bordered th,
        .table-bordered td {
            border: 1px solid #dee2e6;
        }

        .thead-dark th {
            color: #fff;
            background-color: #343a40;
            border-color: #454d55;
        }

        /* Responsive */
        @media screen and (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            li {
                margin: 5px 0;
            }

            h1 {
                font-size: 28px;
            }
        }

        /* Additional utility classes */
        .container-fluid {
            width: 100%;
            padding-right: 15px;
            padding-left: 15px;
            margin-right: auto;
            margin-left: auto;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            margin-right: -15px;
            margin-left: -15px;
        }

        .col-12 {
            flex: 0 0 100%;
            max-width: 100%;
            padding-right: 15px;
            padding-left: 15px;
        }

        .col-md-6 {
            flex: 0 0 50%;
            max-width: 50%;
            padding-right: 15px;
            padding-left: 15px;
        }

        .mb-4 {
            margin-bottom: 1.5rem !important;
        }

        .mt-4 {
            margin-top: 1.5rem !important;
        }

        .mt-3 {
            margin-top: 1rem !important;
        }

        .text-muted {
            color: #6c757d !important;
        }

        .form-text {
            display: block;
            margin-top: 0.25rem;
            font-size: 0.875rem;
        }

        .table-responsive {
            display: block;
            width: 100%;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .badge {
            display: inline-block;
            padding: 0.25em 0.4em;
            font-size: 75%;
            font-weight: 700;
            line-height: 1;
            text-align: center;
            white-space: nowrap;
            vertical-align: baseline;
            border-radius: 0.25rem;
        }

        .badge-primary {
            color: #fff;
            background-color: #007bff;
        }

        .setup-steps .step {
            margin-bottom: 2rem;
            padding: 1rem;
            border-left: 4px solid #007bff;
            background-color: #f8f9fa;
        }

        .setup-steps .step h5 {
            color: #495057;
            margin-bottom: 1rem;
        }

        .setup-steps .step ol {
            margin-bottom: 0;
        }

        .setup-steps .step ul {
            margin-top: 0.5rem;
            margin-bottom: 0;
        }

        .setup-steps .step code {
            background-color: #e9ecef;
            padding: 0.2rem 0.4rem;
            border-radius: 0.25rem;
        }

        .import-results {
            margin-bottom: 2rem;
        }

        .error-list {
            max-height: 200px;
            overflow-y: auto;
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 0.25rem;
            border: 1px solid #dee2e6;
        }

        .error-list li {
            margin-bottom: 0.5rem;
            font-family: monospace;
            font-size: 0.9rem;
        }

        .alert ul {
            margin-bottom: 0;
        }

        .alert li {
            margin-bottom: 0.25rem;
        }

        .table th {
            background-color: #343a40;
            color: white;
            font-weight: 600;
        }

        .table td {
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .table td:hover {
            white-space: normal;
            word-wrap: break-word;
        }
    </style>
</head>

<body>
    <!-- Display success or error message -->
    {% include "inquiries/Alerts.html" %}

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
