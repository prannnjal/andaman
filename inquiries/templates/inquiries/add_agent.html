{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Agent</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    <div class="container">
        <h1>Add New Agent</h1>

        <!-- Display success or error message -->
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="alert {% if message.tags %}{{ message.tags }}{% endif %}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <!-- Form to add agent -->
        <form method="POST" class="agent-form">
            {% csrf_token %}
            {{ form.as_p }} <!-- Render the form fields as paragraphs -->

            <!-- Submit Button -->
            <button type="submit" class="btn-submit">Add Agent</button>
        </form>

        <!-- Back to the previous page or list -->
        <div class="navigation">
            <a href="{% url 'dashboard' %}" class="btn-back">Back to Dashboard</a>
        </div>
    </div>

    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 100%;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 30px; /* Increased space below the title */
        }

        /* Form Styling */
        .agent-form {
            display: flex;
            flex-direction: column;
            gap: 20px; /* Increased gap between form fields */
        }

        .agent-form p {
            margin-bottom: 15px; /* Space between form fields */
        }

        .agent-form input,
        .agent-form select,
        .agent-form textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
            margin-top: 10px;
        }

        .agent-form textarea {
            resize: vertical;
            min-height: 120px;
        }

        /* Submit Button Styling */
        .btn-submit {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 14px 25px;
            border-radius: 4px;
            font-size: 18px; /* Increased font size */
            font-weight: bold; /* Made font bold */
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-submit:hover {
            background-color: #45a049;
        }

        /* Back Button Styling */
        .navigation {
            margin-top: 30px;
            text-align: center;
        }

        .btn-back {
            text-decoration: none;
            color: #007BFF;
            font-size: 18px; /* Increased font size */
            font-weight: bold; /* Made font bold */
        }

        .btn-back:hover {
            text-decoration: underline;
        }

        /* Messages Styling */
        .messages .alert {
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 4px;
            font-size: 16px;
        }

        .messages .alert.success {
            background-color: #d4edda;
            color: #155724;
        }

        .messages .alert.error {
            background-color: #f8d7da;
            color: #721c24;
        }
        

        /* Responsive Styling */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 22px;
                margin-bottom: 25px;
            }

            .container {
                padding: 20px;
            }

            .agent-form {
                gap: 20px;
            }

            .btn-submit {
                padding: 12px 20px;
                font-size: 16px;
            }

            .btn-back {
                font-size: 16px;
            }
        }

        @media screen and (max-width: 480px) {
            .container {
                padding: 15px;
            }

            .btn-submit {
                padding: 10px 18px;
                font-size: 16px;
            }

            .messages .alert {
                font-size: 14px;
            }

            .btn-back {
                font-size: 14px;
            }
        }
    </style>
</body>

</html>
