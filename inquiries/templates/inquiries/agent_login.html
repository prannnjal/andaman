<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height */
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px; /* Restricting width */
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            font-weight: bold;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .alert {
            background-color: #ff0019;
            color: #ffffff;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .alert p {
            margin: 0; /* Removes extra space */         
        }
        

        p {
            text-align: center;
            margin-top: 20px;
        }

        p a {
            color: #007BFF;
            font-size: 14px;
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media screen and (max-width: 600px) {
            .form-container {
                padding: 20px;
                width: 90%; /* Ensure it's full width on small screens */
            }

            button {
                font-size: 14px;
            }

            label {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Staff Login</h2>

        <!-- Display success or error messages -->
        {% if messages %}
            <div class="alert">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <!-- Login Form -->
        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="username">Enter email or 10-digit Phone Number:</label>
                <input type="text" name="username" placeholder="Email or Phone No." required>             
            </div>
           
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" required>
            </div>

            <button type="submit">Login</button>
        </form>

        <!-- Forgot Password Link -->
        <p><a href="{% url 'password_reset_request' %}">Forgot your password?</a></p>
    </div>

    <script>
        // Check if there are any messages to display
        if (document.querySelector('.messages')) {
          setTimeout(function() {
            // Find the message container and hide it after 5 seconds
            var messagesContainer = document.querySelector('.messages');
            messagesContainer.style.display = 'none';
          }, 4000);
        }
      </script>

</body>
</html>
