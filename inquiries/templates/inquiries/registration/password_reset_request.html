{% block content %}
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f4f7f6;
    padding: 40px 20px;
  }

  .reset-container {
    text-align: center;
    background: #fff;
    max-width: 420px;
    margin: auto;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
  }

  h2 {
    color: #333;
    text-align: center;
    margin-bottom: 20px;
  }

  p {
    color: #666;
    font-size: 15px;
    text-align: center;
    margin-bottom: 25px;
  }

  label {
    display: block;
    margin-bottom: 5px;
    font-weight: 600;
    color: #333;
  }

  input[type="email"] {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 14px;
  }

  button {
    width: 170px;
    padding: 12px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #0056b3;
  }

  /* Messages Styling */
  .messages .alert {
    margin-bottom: 15px;
    padding: 12px;
    border-radius: 6px;
    font-size: 15px;
    text-align: center;
  }

  .messages .success {
    background-color: #21a606;
    color: #fff;
  }

  .messages .alert.error {
    background-color: #f50317;
    color: #fff;
  }

  .btn-back {
    width: 150px;
    display: block;
    padding: 12px;
    background-color: #009425; /* Secondary color */
    color: white;
    text-decoration: none;
    border-radius: 6px;
    font-size: 16px;
    text-align: center;
    transition: background-color 0.3s ease;
  }

  .same_row_wrapper{
    margin-top: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 40px;
  }
</style>

<div class="reset-container">
  {% include "inquiries/Alerts.html" %}
  
  <h2>üîê Reset Your Password</h2>
  <p>Enter your email address, and we‚Äôll send you a link to reset your password.</p>

  <div>
    <form method="POST">
      {% csrf_token %}
      <div>
        <label for="email">Email Address</label>
        <input type="email" name="email" id="email" required placeholder="you@example.com">
      </div>
      <div class="same_row_wrapper">
        <button type="submit">üì© Send Reset Link</button>
        <a href="{% url 'login' %}" class="btn-back">Back to Login</a>
      </div>
    </form>
  </div>
</div>


<script>
  // Check if there are any messages to display
  if (document.querySelector('.messages')) {
    setTimeout(function() {
      // Find the message container and hide it after 5 seconds
      var messagesContainer = document.querySelector('.messages');
      messagesContainer.style.display = 'none';
    }, 4000);
  }
</script>

{% endblock %}
