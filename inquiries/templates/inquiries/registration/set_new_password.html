<!-- templates/inquiries/set_new_password.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set New Password</title>
    <style>
        body { font-family: Arial; background: #f5f5f5; padding: 40px; }
        .container { background: white; max-width: 400px; margin: auto; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input[type=password], button {
            width: 94%; padding: 10px; margin-top: 10px; border: 1px solid #ccc; border-radius: 4px;
        }
        button { background-color: #28a745; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #218838; }
        .error { color: red; margin-top: 10px; }
    </style>
</head>
<body>
    {% include "inquiries/Alerts.html" %}
    
    <div class="container">
        <h2>üîê Set New Password</h2>
        <form method="POST">
            {% csrf_token %}
            <label for="password1">New Password:</label>
            <input type="password" name="password1" required>

            <label for="password2">Confirm New Password:</label>
            <input type="password" name="password2" required>

            <button type="submit">Update Password</button>

            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}
            {% if success %}
                <p style="color: green;">{{ success }}</p>
            {% endif %}
        </form>
    </div>
</body>
</html>
